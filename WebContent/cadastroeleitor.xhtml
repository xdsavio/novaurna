<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="template.xhtml">
	
	<ui:define name="title">
		Cadastro Eleitor
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
			
				<h:outputLabel value="Digite seu nome:"/>
				<p:inputText value="#{EleitorBean.eleitor.nome}"/>
				
				<h:outputLabel value="Digite seu endereço:"/>
				<p:inputText value="#{EleitorBean.eleitor.endereco}"/>
				
				<h:outputLabel value="Digite seu cpf:"/>
				<p:inputMask value="#{EleitorBean.eleitor.cpf}" mask="999.999.999-99"/>
				
				<h:outputLabel value="Digite o número do seu título de eleitor:"/>
				<p:inputMask value="#{EleitorBean.eleitor.tituloVotacao}" mask="9999.9999.9999"/>
				
				<p:growl id="growl" life="2000" />
				<p:commandButton value="Cadastrar" update="growl" 
				actionListener="#{EleitorBean.cadastrarEleitor}" styleClass="ui-priority-primary" />
			
			</h:panelGrid>
		</h:form>
	</ui:define>
	
</ui:composition>
