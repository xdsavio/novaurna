<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="template.xhtml">
	
	<ui:define name="title">
		Remover Usuário
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form>      
		    <p:panel id="panel" header="Insira o ID do usuário que será removido" style="margin-bottom:10px;">
		        <p:messages id="messages" />
		        <h:panelGrid columns="4" cellpadding="5">
		            <h:outputLabel for="txt1" value="ID: *" />
		            <p:inputText id="txt1" value="#{EleitorBean.eleitor.id}" required="true" label="Text 1">
		                <f:validateLength minimum="2" />
		            </p:inputText>
		            <p:growl id="growl" life="2000" />
					<p:commandButton value="Deletar" update="growl" 
						actionListener="#{EleitorBean.deletarEleitor}" styleClass="ui-priority-primary" />
		        </h:panelGrid>
		    </p:panel>
		</h:form>
	</ui:define>
</ui:composition>
