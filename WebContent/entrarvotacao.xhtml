
<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="template.xhtml">
	
	<ui:define name="title">
		Eleiçăo
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form>
			<p:panel>
				<h2>Informe seu título de eleitor</h2>
				<p:inputMask value="#{SessaoBean.eleitor.titulo_votacao}" mask="9999.9999.9999"/>
				
				<p:growl id="growl" life="2000" />
				<p:commandButton value="Verificar titulo" update="growl" 
					actionListener="#{SessaoBean.verificarTitulo}" styleClass="ui-priority-primary" />
			        <p:commandButton value="Votar" update="growl" actionListener="#{IndexBean.toVotacao}" styleClass="ui-priority-primary" />
			
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
